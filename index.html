            if (supabaseUrl && supabaseKey) {
              const client = createClient(supabaseUrl, supabaseKey);
              setSupabase(client);
              setIsConfigured(true);
              
              // Set up auth state listener
              client.auth.onAuthStateChange((event, session) => {
                setUser(session?.user || null);
                if (session?.user) {
                  loadData(client);
                }
              });
              
              // Check for existing session
              client.auth.getSession().then(({ data: { session } }) => {
                setUser(session?.user || null);
                if (session?.user) {
                  loadData(client);
                } else {
                  setShowAuthPrompt(true);
                }
              });
            }
          };

          const handleGoogleSignIn = async () => {
            if (!supabase) return;
            
            try {
              // Get the full current URL including path (but strip any existing query params or hash)
              const currentUrl = window.location.origin + window.location.pathname;
              
              const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                  redirectTo: currentUrl
                }
              });
              
              if (error) throw error;
            } catch (error) {
              console.error('Error signing in:', error);
              alert('Error signing in with Google: ' + error.message);
            }
          };

          const handleSignOut = async () => {
            if (!supabase) return;
            await supabase.auth.signOut();
            setUser(null);
            setShowAuthPrompt(true);
            // Clear all view state
            setSelectedItem(null);
            setEditingItem(null);
            setSelectedProject(null);
            setItems([]);
            setRelationships([]);
            setComments([]);
            setAuditLogs([]);
            setProjects([]);

            setLoading(true);
            try {
              const [itemsRes, relationshipsRes, commentsRes, projectsRes, auditLogsRes] = await Promise.all([
                client.from('items').select('*').order('id'),
                client.from('relationships').select('*'),
                client.from('comments').select('*').order('timestamp', { ascending: false }),
                client.from('projects').select('*').order('name'),
                client.from('audit_logs').select('*').order('timestamp', { ascending: false })
              ]);
              
              if (itemsRes.data) setItems(itemsRes.data);
              if (relationshipsRes.data) setRelationships(relationshipsRes.data);
              if (commentsRes.data) setComments(commentsRes.data);
              if (auditLogsRes.data) setAuditLogs(auditLogsRes.data);

                // Never auto-select project
                if (false) {
                  setSelectedProject(projectsRes.data[0]);

              }

              console.error('Error loading data:', error);
              alert('Error loading data. Please check your Supabase credentials and table setup.');
            }
            setLoading(false);

            try {
              const logEntry = {
                item_id: itemId,
                user_email: user.email,
                user_name: user.user_metadata?.full_name || user.email,
                action: action,
                field_name: fieldName,
                old_value: oldValue ? String(oldValue) : null,
                new_value: newValue ? String(newValue) : null,
                timestamp: new Date().toISOString()
              };
              
              const { data, error } = await supabase.from('audit_logs').insert([logEntry]).select();
              
              if (error) throw error;
              
              if (data && data[0]) {
                setAuditLogs([data[0], ...auditLogs]);
              }
            } catch (error) {
              console.error('Error creating audit log:', error);
            }
          };

                .eq('id', selectedItem.id)

                setEditingItem(null); // Close edit mode to show updated view

          const handleUpdateParent = async (itemId, newParentId) => {
            if (!supabase) return;
            
            try {
              // Get fresh data from database to ensure we have current state
              const { data: currentItem } = await supabase
                .from('items')
                .select('*')
                .eq('id', itemId)
                .single();
              
              if (!currentItem) return;
              
              // Remove from old parent's children array
              if (currentItem.parent_id) {
                const { data: oldParent } = await supabase
                  .from('items')
                  .select('*')
                  .eq('id', currentItem.parent_id)
                  .single();
                
                if (oldParent) {
                  const updatedChildren = (oldParent.children || []).filter(id => id !== itemId);
                  await supabase
                    .from('items')
                    .update({ children: updatedChildren })
                    .eq('id', currentItem.parent_id);
                }
              }
              
              // Update item's parent_id
              await supabase
                .from('items')
                .update({ parent_id: newParentId })
                .eq('id', itemId);
              
              // Add to new parent's children array
              if (newParentId) {
                const { data: newParent } = await supabase
                  .from('items')
                  .select('*')
                  .eq('id', newParentId)
                  .single();
                
                if (newParent) {
                  const updatedChildren = [...(newParent.children || []), itemId];
                  await supabase
                    .from('items')
                    .update({ children: updatedChildren })
                    .eq('id', newParentId);
                }
              }
              
              // Reload all data to get fresh state

                  // Reload relationships
                  const { data: newRels } = await supabase.from('relationships').select('*');

                await createAuditLog(data[0].id, 'create', null, null, `Created ${data[0].type}: ${data[0].title}`);
                
                if (formData.parentId) {
                  const parent = items.find(i => i.id === formData.parentId);
                  if (parent) {
                    const updatedChildren = [...(parent.children || []), data[0].id];
                    await supabase.from('items').update({ children: updatedChildren }).eq('id', formData.parentId);
                    setItems(prev => prev.map(item => 
                      item.id === formData.parentId 
                        ? { ...item, children: updatedChildren }
                        : item
                    ));
                  }
                }
              }
              
              setShowNewItemForm(false);
              setSelectedItem(data[0]);
            } catch (error) {
              console.error('Error creating item:', error);
              alert('Error creating item: ' + error.message);
            }
          };

          const handleUpdateItem = async (id, updates) => {
            if (!supabase || !user) return;
            
            try {
              const item = items.find(i => i.id === id);
              
              // If item is approved and being edited, reset to draft only if content actually changed
              if (item.status === 'approved' && updates && Object.keys(updates).length > 0) {
                // Check if any values actually changed
                const hasRealChanges = Object.keys(updates).some(key => {
                  // Skip reviewer_email - that doesn't count as content change
                  if (key === 'reviewer_email') return false;
                  // Check if the value actually differs
                  return updates[key] !== item[key];
                });
                
                if (hasRealChanges) {
                  updates = { ...updates, status: 'draft' };
                }
              }
              
              // Create audit logs for each changed field
              for (const [key, newValue] of Object.entries(updates)) {
                const oldValue = item[key];
                if (oldValue !== newValue) {
                  await createAuditLog(id, 'update', key, oldValue, newValue);
                }
              }
              
              const { error } = await supabase
                .from('items')
                .update({ 
                  ...updates, 
                  version: item.version + 1,
                  updated_at: new Date().toISOString()
                })
                .eq('id', id);
              
              if (error) throw error;
              
              setItems(prev => prev.map(item => 
                item.id === id 
                  ? { ...item, ...updates, version: item.version + 1 }
                  : item
              ));
              setEditingItem(null);
              
              // IMPROVEMENT #3: Refresh the detail panel after editing to show changes immediately
              await refreshSelectedItem();
            } catch (error) {
              console.error('Error updating item:', error);
              alert('Error updating item: ' + error.message);
            }
          };

          const handleApproveItem = async (itemId, action, notes) => {
            if (!supabase || !user) return;
            
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            // Check if user is authorized (reviewer for requirements, tester for test cases)
            const isAuthorized = (item.type === 'test-case' && item.tester_email === user.email) ||
                                 (item.type !== 'test-case' && item.reviewer_email === user.email);
            
            if (!isAuthorized) {
              const role = item.type === 'test-case' ? 'tester' : 'reviewer';
              alert(`Only the assigned ${role} can perform this action.`);
              return;
            }
            
            try {
              // Determine new status based on action
              let newStatus;
              if (action === 'approve') {
                newStatus = 'approved';
              } else if (action === 'reject') {
                newStatus = 'draft'; // Rejected items return to draft for revision
              } else if (action === 'pass') {
                newStatus = 'passed';
              } else if (action === 'fail') {
                newStatus = 'failed'; // Failed tests get failed status for visibility
              }
              
              await createAuditLog(itemId, action, 'status', item.status, newStatus);
              if (notes) {
                const noteType = item.type === 'test-case' ? 'test_notes' : 'review_notes';
                await createAuditLog(itemId, noteType, null, null, notes);
              }
              
              const { error } = await supabase
                .from('items')
                .update({ 
                  status: newStatus,
                  updated_at: new Date().toISOString()
                })
                .eq('id', itemId);
              
              if (error) throw error;
              
              setItems(prev => prev.map(i => 
                i.id === itemId 
                  ? { ...i, status: newStatus }
                  : i
              ));
              
              await refreshSelectedItem();
              
              setShowApprovalModal(false);
              setApprovalNotes('');
            } catch (error) {
              console.error('Error processing action:', error);
              alert('Error processing action: ' + error.message);
            }
          };

            if (!supabase) return;
            
            try {
              const item = items.find(i => i.id === id);

                const parent = items.find(i => i.id === item.parent_id);

            // Create a template CSV with headers and example rows
            const headers = ['type', 'title', 'description', 'rationale', 'test_method', 'status', 'priority', 'owner', 'level', 'reviewer_email', 'tester_email'];
            const exampleRows = [
              ['requirement', 'System shall support user authentication', 'The system must authenticate users via username and password', 'Security requirement to protect user data', '', 'draft', 'high', 'john@example.com', 'system', 'jane@example.com', ''],
              ['requirement', 'Login page shall timeout after 15 minutes', 'For security, idle sessions must timeout', 'Prevents unauthorized access to unattended sessions', '', 'draft', 'medium', 'john@example.com', 'sub-system', 'jane@example.com', ''],
              ['test-case', 'Verify login with valid credentials', 'Test that user can log in with correct username and password', '', 'Manual test: Enter valid credentials and verify successful login', 'draft', 'high', 'sarah@example.com', '', '', 'sarah@example.com'],
              ['epic', 'User Authentication Feature', 'Epic to group all authentication-related requirements', '', '', 'draft', 'high', 'john@example.com', '', '', '']
            ];
            
            // Convert to CSV format
            const csvContent = [
              headers.join(','),
              ...exampleRows.map(row => row.map(cell => {
                // Escape cells that contain commas or quotes
                if (cell.includes(',') || cell.includes('"') || cell.includes('\n')) {
                  return '"' + cell.replace(/"/g, '""') + '"';
                }
                return cell;
              }).join(','))
            ].join('\n');
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'requirements_import_template.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          const handleImportCSV = async (file) => {
            if (!file || !supabase || !selectedProject) return;
            
            try {
              const text = await file.text();
              const lines = text.split('\n').filter(line => line.trim());
              
              if (lines.length < 2) {
                alert('CSV file is empty or invalid');
                return;
              }
              
              // Parse header
              const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
              
              // Parse rows
              const rows = [];
              for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                  const char = line[j];
                  
                  if (char === '"') {
                    if (inQuotes && line[j + 1] === '"') {
                      current += '"';
                      j++;
                    } else {
                      inQuotes = !inQuotes;
                    }
                  } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                  } else {
                    current += char;
                  }
                }
                values.push(current.trim());
                
                if (values.length === headers.length) {
                  const row = {};
                  headers.forEach((header, idx) => {
                    row[header] = values[idx];
                  });
                  rows.push(row);
                }
              }
              
              if (rows.length === 0) {
                alert('No valid data rows found in CSV');
                return;
              }
              
              // Validate and import each row
              let successCount = 0;
              let errorCount = 0;
              const errors = [];
              
              for (const row of rows) {
                try {
                  // Validate required fields
                  if (!row.type || !row.title) {
                    errors.push(`Row skipped: Missing type or title - "${row.title || 'untitled'}"`);
                    errorCount++;
                    continue;
                  }
                  
                  // Validate type
                  if (!itemTypes.includes(row.type)) {
                    errors.push(`Row skipped: Invalid type "${row.type}" for "${row.title}"`);
                    errorCount++;
                    continue;
                  }
                  
                  // Build item object
                  const newItem = {
                    project_id: selectedProject.id,
                    type: row.type,
                    title: row.title,
                    description: row.description || '',
                    status: row.status || 'draft',
                    version: 1
                  };
                  
                  // Add optional fields based on type
                  if (row.priority) newItem.priority = row.priority;
                  if (row.owner) newItem.owner = row.owner;
                  if (row.rationale && row.type === 'requirement') newItem.rationale = row.rationale;
                  if (row.test_method && row.type === 'test-case') newItem.test_method = row.test_method;
                  if (row.level && row.type === 'requirement') newItem.level = row.level;
                  if (row.reviewer_email && (row.type === 'requirement' || row.type === 'epic')) {
                    newItem.reviewer_email = row.reviewer_email;
                  }
                  if (row.tester_email && row.type === 'test-case') {
                    newItem.tester_email = row.tester_email;
                  }
                  
                  // Insert into database
                  const { data, error } = await supabase.from('items').insert([newItem]).select();
                  
                  if (error) throw error;
                  
                  if (data && data[0]) {
                    setItems(prev => [...prev, data[0]]);
                    await createAuditLog(data[0].id, 'create', null, null, `Imported ${data[0].type}: ${data[0].title}`);
                    successCount++;
                  }
                } catch (error) {
                  errors.push(`Error importing "${row.title}": ${error.message}`);
                  errorCount++;
                }
              }
              
              // Show results
              let message = `Import complete!\n\n`;
              message += `✓ Successfully imported: ${successCount} items\n`;
              if (errorCount > 0) {
                message += `✗ Failed: ${errorCount} items\n\n`;
                if (errors.length > 0) {
                  message += `Errors:\n${errors.slice(0, 5).join('\n')}`;
                  if (errors.length > 5) {
                    message += `\n... and ${errors.length - 5} more errors`;
                  }
                }
              }
              
              alert(message);
              setShowImportModal(false);
              setImportFile(null);
              
            } catch (error) {
              console.error('Error importing CSV:', error);
              alert('Error importing CSV: ' + error.message);
            }
          };

                        h('p', { className: 'text-sm text-blue-700 mt-1' }, 'This item is awaiting review')
                      ),
                      user && user.email === selectedItem.reviewer_email &&
                        h('div', { className: 'flex gap-2' },
                          h('button', {
                            onClick: () => {
                              setApprovalAction('approve');
                              setShowApprovalModal(true);
                            },
                            className: 'bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-medium flex items-center gap-2'
                          }, h(CheckCircle, { size: 16 }), ' Approve'),
                          h('button', {
                            onClick: () => {
                              setApprovalAction('reject');
                              setShowApprovalModal(true);
                            },
                            className: 'bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 font-medium flex items-center gap-2'
                          }, h(XCircle, { size: 16 }), ' Reject')
                        )
                    )
                  ),

                  selectedItem.type === 'test-case' && selectedItem.tester_email && selectedItem.status === 'ready-for-test' && h('div', { className: 'mb-6 p-4 bg-blue-50 border-l-4 border-blue-500 rounded' },
                    h('div', { className: 'flex justify-between items-start' },
                      h('div', {},
                        h('h3', { className: 'font-semibold text-blue-900 mb-1' }, '🧪 Test Execution'),
                        h('p', { className: 'text-sm text-blue-800' }, `Assigned to: ${selectedItem.tester_email}`),
                        h('p', { className: 'text-sm text-blue-700 mt-1' }, 'This test is ready for execution')
                      ),
                      user && user.email === selectedItem.tester_email &&
                        h('div', { className: 'flex gap-2' },
                          h('button', {
                            onClick: () => {
                              setApprovalAction('pass');
                              setShowApprovalModal(true);
                            },
                            className: 'bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-medium flex items-center gap-2'
                          }, h(CheckCircle, { size: 16 }), ' Pass'),
                          h('button', {
                            onClick: () => {
                              setApprovalAction('fail');
                              setShowApprovalModal(true);
                            },
                            className: 'bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 font-medium flex items-center gap-2'
                          }, h(XCircle, { size: 16 }), ' Fail')
                        )
                    )
                  ),

                  selectedItem.status === 'approved' && h('div', { className: 'mb-6 p-4 bg-green-50 border-l-4 border-green-500 rounded' },
                    h('p', { className: 'text-sm text-green-700 font-medium' }, '✓ This item has been approved')
                  ),

                  selectedItem.status === 'passed' && h('div', { className: 'mb-6 p-4 bg-green-50 border-l-4 border-green-500 rounded' },
                    h('p', { className: 'text-sm text-green-700 font-medium' }, '✓ This test has passed')
                  ),

                  selectedItem.status === 'failed' && h('div', { className: 'mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded' },
                    h('div', {},
                      h('p', { className: 'text-sm text-red-700 font-medium mb-2' }, '✗ This test has failed'),
                      h('p', { className: 'text-sm text-red-600' }, 'Review the failure notes in the audit history below. Once the bug is fixed, click "Ready for Re-test" to execute this test again.')
                    )
                  ),

                  selectedItem.rationale && h('div', { className: 'mb-6' },
                    h('h3', { className: 'font-semibold mb-2' }, 'Rationale'),
                    h('p', { className: 'text-gray-700' }, selectedItem.rationale)
                  ),

                  // IMPROVEMENT #1: Make test_method URLs clickable
                  selectedItem.test_method && h('div', { className: 'mb-6' },
                    h('h3', { className: 'font-semibold mb-2' }, 'Test Method'),
                    // Check if test_method is a URL and make it clickable
                    (() => {
                      const isUrl = selectedItem.test_method.match(/^https?:\/\//);
                      return isUrl 
                        ? h('a', { 
                            href: selectedItem.test_method, 
                            target: '_blank',
                            rel: 'noopener noreferrer',
                            className: 'text-blue-600 hover:text-blue-800 underline flex items-center gap-2'
                          }, 
                          '🔗 ', selectedItem.test_method,
                          h('span', { className: 'text-xs text-gray-500' }, '(opens in new tab)')
                        )
                        : h('p', { className: 'text-gray-700 whitespace-pre-wrap' }, selectedItem.test_method);
                    })()
                  ),
                  h('div', { className: 'mb-6' },
                    h('div', { className: 'flex items-center justify-between mb-2' },
                      h('h3', { className: 'font-semibold flex items-center gap-2' },
                        h(GitBranch, { size: 18 }), ' Relationships'
                      ),
                      h('div', { className: 'flex gap-2' },
                        h('button', {
                          onClick: () => setShowGraphView(false),
                          className: `px-3 py-1 text-sm rounded ${!showGraphView ? 'bg-fresh-600 text-white' : 'bg-gray-200'}`
                        }, 'List'),
                        h('button', {
                          onClick: () => setShowGraphView(true),
                          className: `px-3 py-1 text-sm rounded ${showGraphView ? 'bg-fresh-600 text-white' : 'bg-gray-200'}`
                        }, 'Graph')
                      )
                    ),
                    showGraphView ? 
                      h(RelationshipGraph, { item: selectedItem }) :
                      // IMPROVEMENT #2: Make relationship items clickable for navigation
                      h('div', { className: 'space-y-2' },
                        ...getItemRelationships(selectedItem.id).outgoing.map((rel, idx) => {
                          const target = items.find(i => i.id === rel.to_id);
                          return target ? h('div', { key: idx, className: 'flex items-center gap-2 p-2 bg-gray-50 rounded group' },
                            h('span', { className: 'text-sm text-gray-600' }, rel.type),
                            h(ChevronRight, { size: 16, className: 'text-gray-400' }),
                            // Make the target item clickable to navigate to it
                            h('button', {
                              onClick: () => {
                                setSelectedItem(target);
                                setShowDetailPanel(true);
                              },
                              className: 'text-sm font-medium flex-1 text-left hover:text-blue-600 hover:underline'
                            }, target.title),
                            h('button', {
                              onClick: () => handleDeleteRelationship(rel.id),
                              className: 'opacity-0 group-hover:opacity-100 text-red-600 hover:bg-red-50 p-1 rounded transition-opacity'
                            }, h(Trash2, { size: 14 }))
                          ) : null;
                        }),
                        ...getItemRelationships(selectedItem.id).incoming.map((rel, idx) => {
                          const source = items.find(i => i.id === rel.from_id);
                          return source ? h('div', { key: `in-${idx}`, className: 'flex items-center gap-2 p-2 bg-gray-50 rounded group' },
                            // Make the source item clickable to navigate to it
                            h('button', {
                              onClick: () => {
                                setSelectedItem(source);
                                setShowDetailPanel(true);
                              },
                              className: 'text-sm font-medium hover:text-blue-600 hover:underline'
                            }, source.title),
                            h(ChevronRight, { size: 16, className: 'text-gray-400' }),
                            h('span', { className: 'text-sm text-gray-600' }, rel.type),
                            h('span', { className: 'text-sm text-gray-600 flex-1' }, ' this item'),
                            h('button', {
                              onClick: () => handleDeleteRelationship(rel.id),
                              className: 'opacity-0 group-hover:opacity-100 text-red-600 hover:bg-red-50 p-1 rounded transition-opacity'
                            }, h(Trash2, { size: 14 }))
                          ) : null;
                        }),
                        getItemRelationships(selectedItem.id).outgoing.length === 0 && 
                        getItemRelationships(selectedItem.id).incoming.length === 0 &&
                          h('p', { className: 'text-gray-500 text-sm' }, 'No relationships yet')
                      )
                  ),
                  h('div', {},
                    h('h3', { className: 'font-semibold mb-2 flex items-center gap-2' },
                      h(MessageSquare, { size: 18 }),
                      ` Comments (${comments.filter(c => c.item_id === selectedItem.id).length})`
                    ),
                    h('div', { className: 'space-y-3 mb-4' },
                      ...comments.filter(c => c.item_id === selectedItem.id).map(comment =>
                        h('div', { key: comment.id, className: 'p-3 bg-gray-50 rounded' },
                          h('div', { className: 'flex justify-between items-start mb-1' },
                            h('span', { className: 'font-medium text-sm' }, comment.author),
                            h('span', { className: 'text-xs text-gray-500' }, new Date(comment.timestamp).toLocaleString())
                          ),
                          h('p', { className: 'text-sm text-gray-700' }, comment.text)
                        )
                      )
                    ),
                    h('div', { className: 'flex gap-2' },
                      h('input', {
                        type: 'text',
                        value: newComment,
                        onChange: (e) => setNewComment(e.target.value),
                        placeholder: 'Add a comment...',
                        className: 'flex-1 border rounded px-3 py-2',
                        onKeyPress: (e) => e.key === 'Enter' && handleAddComment(selectedItem.id)
                      }),
                      h('button', {
                        onClick: () => handleAddComment(selectedItem.id),
                        className: 'bg-fresh-600 text-white px-4 py-2 rounded hover:bg-fresh-700'
                      }, 'Post')
                    )
                  ),

                  h('div', { className: 'mt-6 pt-6 border-t' },
                    h('h3', { className: 'font-semibold mb-3 text-gray-700' }, '📋 Audit History'),
                    h(AuditLogViewer, { itemId: selectedItem.id })
                  )
                )
              ),
              !selectedItem && h('div', { className: 'flex-1 bg-white flex items-center justify-center' },
                h('div', { className: 'text-center text-gray-400' },
                  h(Filter, { size: 48, className: 'mx-auto mb-4' }),
                  h('p', {}, 'Select an item to view details')
                )
              )
            ),
            showNewItemForm && h(ItemForm, {
              onSave: handleCreateItem,
              onCancel: () => setShowNewItemForm(false)
            }),
            editingItem && h(ItemForm, {
              item: editingItem,
              onSave: handleUpdateItem,
              onCancel: () => setEditingItem(null)
            }),
            showRelationshipForm && h(RelationshipForm),
            showImportModal && h(ImportCSVModal),
            showProjectForm && h(ProjectForm, {
              onSave: handleCreateProject,
              onCancel: () => setShowProjectForm(false)
            }),
            showApprovalModal && h(ApprovalModal),
            showAuthPrompt && !user && h(AuthPrompt)
          );
        };

        // Close project dropdown when clicking outside
        if (typeof document !== 'undefined') {
          document.addEventListener('click', (e) => {
            if (!e.target.closest('.project-selector')) {
              // Will be handled by React state
            }
          });
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(RequirementsManager));
        }
        
        // Start the app
        initApp();
    </script>
</body>
</html>
